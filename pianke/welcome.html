<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="shortcut icon" href="../img/pianke.png" type="image/x-icon"/>
		<title>Welcome</title>
		<link rel="stylesheet" href="../css/welcome.css"/>
		<script src="../js/jquery-1.8.3.js"></script>
	</head>
	<body>
		<div id="container">
			<header>
				<img src="../img/pianke1.png"/>
			</header>
			<section>
				<div>
					<img src="../img/2.jpg" />
					<img style="display: none;" src="../img/10.jpg" />
					<img style="display: none;" src="../img/1.jpg" />
					<img style="display: none;" src="../img/5.jpg" />
					<p>世界很美<br />而你<br />正好有空</p>
				</div>
			</section>
			<footer>
				<a href="home.html">></a>
				<p>片刻PIANKE</p>
			</footer>
		</div>
		
		<script type="text/javascript">
			//轮播
			var i=0;
			setInterval(function(){
				if((i+1)<$("section img").length){
					$("section img").eq(i).fadeOut(0).next("img").fadeIn(600);
            		i++;
				}
			},800);
			//文字出现
			setTimeout(function(){
				$("section p").fadeIn(2000);
			},3200);
			//4s后按钮闪烁
			var state=true;
			function changeColor(){
				if(state){
					$("footer>a").css("background-color","rgba(51,51,51,0.5)")
						.css("transform","scale(1.1)");
					state=false;
				}else{
					$("footer>a").css("background-color","#333")
						.css("transform","scale(1)");
					state=true;
				}
			}
			setTimeout(function(){
				setInterval(changeColor,500);
			},5200);
			
		</script>
	</body>
</html>
