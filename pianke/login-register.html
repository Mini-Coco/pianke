<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="shortcut icon" href="../img/pianke.png" type="image/x-icon"/>
		<title>登录-注册</title>
		<link rel="stylesheet" href="../css/login-reg.css"/>
		<script src="../js/jquery-1.8.3.js"></script>
		<script src="../js/login-reg.js"></script>
	</head>
	<body>
		<div id="container">
			<ul class="login" style="display: flex;">
				<li>
					<input id="num" type="text" placeholder="手机" onchange="checkNum(this)"/>
					<div>*手机号码不正确</div>
					<div>*手机号不能为空</div>
					<input id="pwd" type="password" placeholder="密码" onchange="checkPwd(this)"/>
					<div>*密码不正确</div>
					<div>*密码不能为空</div>
					<a>忘记密码</a>
				</li>
				<li>
					<button onclick="login()">登 录</button>
					<a onclick="goReg()">创建新账号</a>
				</li>
			</ul>
			<ul class="code" style="display: none;">
				<li>
					<input id="num1" type="text" placeholder="手机号" onchange="checkNum1(this)"/>
					<div>*手机号码格式不正确</div>
					<div>*手机号不能为空</div>
					<a>注册代表您已阅读并同意 <em>片刻协议</em></a>
				</li>
				<li>
					<button onclick="getCode()">获取验证码</button>
					<a onclick="goLogin()">已有账号，登录</a>
				</li>
			</ul>
			<ul class="reg" style="display: none;">
				<div id="codeNum"></div>
				<li>
					<input id="code" type="text" placeholder="验证码" onchange="checkCode(this)"/>
					<div>*验证码不正确</div>
					<div>*验证码不能为空</div>
					<input id="pwd1" type="password" placeholder="密码:6-12位，包含数字字母" 
						onchange="checkPwd1(this)"/>
					<div>*密码格式不正确</div>
					<div>*密码不能为空</div>
					<input id="pwd2" type="password" placeholder="重复上述密码" onchange="checkPwd2(this)"/>
					<div>*两次密码不一致</div>
					<div>*密码不能为空</div>
				</li>
				<li>
					<button onclick="register()">注 册</button>
					<!--<a onclick="goLogin()">已有账号，登录</a>-->
					<a onclick="createCode()"></a>
				</li>
			</ul>
		</div>
	</body>
</html>
